    let clickCount = 0;
    function stile() {
      const stiletto = document.getElementById("stile");

      clickCount = (clickCount + 1) % 5;

      switch (clickCount) {
        case 1:
          stiletto.style.color = "red";
          stiletto.style.backgroundColor = "yellow";
          stiletto.style.border = "1px solid black";
          break;
        case 2:
          stiletto.style.color = "yellow";
          stiletto.style.backgroundColor = "blue";
          stiletto.style.border = "2px double black";
          break;
        case 3:
          stiletto.style.color = "blue";
          stiletto.style.backgroundColor = "green";
          stiletto.style.border = "2px dashed black";
          break;
        case 4:
          stiletto.style.color = "green";
          stiletto.style.backgroundColor = "purple";
          stiletto.style.border = "2px dotted black";
          break;
        default:
          stiletto.style.color = "";
          stiletto.style.backgroundColor = "";
          stiletto.style.border = "";
          break;
      }
    }

    function sfondo() {
      let randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    }

    function ripristino(){
      location.reload();
    }



  </script>
